<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Proyecto Odin</title>

    <!--Stylesheets-->
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap/bootstrap-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/loggin.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/simple-sidebar.css"/>

</head>
<body ng-controller="mainController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header active">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Bienvenidos a Odin</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Equipos <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ng-href="/equipos/{{equipo.id}}/dashboard" ng-repeat="equipo in equipos">{{equipo.nombre}}</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/equipos/nuevo">Crear Equipo</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Publicaciones <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ng-href="/publicaciones/{{pub.id}}" ng-repeat="pub in pubs">{{pub.data.titulo}}</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/publicaciones">Busqueda avanzada</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Mis publicaciones</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/publicaciones/nuevo">Crear nueva</a></li>
                    </ul>
                </li>
                <li class="inactive"><a href="#">Configuracion</a></li>
                <li class="inactive"><a href="/etiquetas">Etiquetas</a></li>
                <li class="btn-default"> <button ng-click="crearEquipoMock()">CEMock </button>   </li>
            </ul>
            <ul class="btn-group">
                <li><a href="/usuarios/nuevo">Registrarse</a></li>
                <li><a href="/usuarios/login">Log In</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="fix-for-navbar-fixed-top-spacing" style="height: 60px;">&nbsp;</div>
<div class="container" padding>
    <div ng-view>
    </div>
</div>

<!--Libs-->
<script src="lib/jquery-1.11.3.min.js"></script>
<script src="lib/bootstrap.min.js"></script>

<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

<!--Angular-->
<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/ng-map.min.js"></script>
<script src="lib/places-auto-complete.js"></script>
<script src="lib/angular-md5.js"></script>

<!--Scripts-->
<script src="javascripts/app.js"></script>
<script src="javascripts/controllers/mainController.js"></script>
<script src="javascripts/controllers/etiquetasController.js"></script>
<script src="javascripts/controllers/publicaciones/publicacionesController.js"></script>
<script src="javascripts/controllers/publicaciones/nuevaPublicacionController.js"></script>
<script src="javascripts/controllers/publicaciones/publicacionController.js"></script>
<script src="javascripts/controllers/equiposController.js"></script>
<script src="javascripts/controllers/dashboardController.js"></script>
<script src="javascripts/controllers/usuarioController.js"></script>



</body>
</html>
