<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../../../stylesheets/dashboard-equipos.css"/>
        <link type="text/css" rel="stylesheet" href="../../../stylesheets/navpanel.css"/>
    </head>
    <body>
    <div class="panel navpanel">
        <div class="panel-heading">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#menu-toggle" id="menu-toggle">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                        <a class="navbar-brand" style="font-weight: bold">Dashboard</a>
                        <a class="navbar-brand">{{equipo.nombre}}</a>
                    </div>
                </div>
            </nav>

        </div>
        <div class="panel-body" style="display: flex">
            <!--<div id="wrapper">-->
                <div id="sidemenu">
                    <ul class="nav nav-list nav-pills nav-stacked abn-tree dashboardMenu">
                        <li class="abn-tree-row" ng-class="estaEnPagina([1,4,5])?'active':''">
                            <a href="#" ng-click="onBtnPropuestas()">
                                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                                Propuestas</a></li>
                        <li class="abn-tree-row" ng-class="estaEnPagina([2])?'active':''">
                            <a href="#" ng-click="onBtnIntegrantes()">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                Integrantes</a></li>
                        <li class="abn-tree-row" ng-class="estaEnPagina([3])?'active':''">
                            <a href="#" ng-click="onBtnConfiguracion()">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                Configuracion</a></li>
                    </ul>
                </div>

                <div ng-include="pagination.url"
                     class=""
                     style="z-index: 10; width: 100%"></div>

            </div>
        </div>

        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#sidemenu").toggleClass("toggled");
//                $("#sidemenu").slideToggle({easing:'linear'});
//                $("#sidemenu").fadeToggle();
            });
        </script>
    </body>
</html>
