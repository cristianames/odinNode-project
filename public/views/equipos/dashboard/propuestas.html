<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Propuestas</a>
        </div>
        <div id="navbar" class="navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
            </ul>
            <ul class="nav navbar-nav navbar-right" style="padding-top: 8px;">
                <button type="button" class="btn btn-success"
                        ng-click="onNuevaPropuesta()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </ul>
        </div>
    </div>
</nav>

<table class="table table-hover">
    <tr ng-repeat="propuesta in equipo.propuestas" style="text-align: center; ">
        <td>{{propuesta.titulo}}</td>
        <td style="width: 200px;">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs"
                        ng-click="eliminarPropuesta(propuesta)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Eliminar
                </button>
                <button type="button" class="btn btn-default btn-xs"
                        ng-click="editarPropuesta(propuesta)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </button>
                <button type="button" class="btn btn-default btn-xs"
                        ng-click="verPropuesta(propuesta)">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver
                </button>
            </div>
        </td>
    </tr>
</table>
