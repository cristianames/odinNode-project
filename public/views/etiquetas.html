<table class="table table-striped" class="genericTable">
    <tr>
        <th>Nombre del tag</th>
    </tr>
    <tr ng-repeat="tag in tags">
        <td>{{tag.nombre}}</td>
    </tr>
    <tr>
        <th>Nombre de la publicacion</th>
    </tr>
    <tr ng-repeat="pub in pubs">
        <td>{{pub.nombre}}</td>
    </tr>
</table>
