<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Etiquetas</a>
        </div>
        <div id="navbarb" class="navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
            </ul>
            <ul class="nav navbar-nav navbar-right" style="padding-top: 8px;">
                <button class="btn btn-default" ng-click="onVolver()">Volver</button>
                <button class="btn btn-danger" ng-disabled="isDisabledPeligro" ng-click="botonPeligro()">{{btnPeligro}}</button>
                <button class="btn btn-primary" ng-disabled="isDisabledSuccess" ng-click="botonSuccess()">{{btnSuccess}}</button>
            </ul>
        </div>
    </div>
</nav>

<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div style="width:200px;margin-left:40px;background:whitesmoke;border:1px solid lightgray;border-radius:5px;">
            <span ng-if="doing_async">...Loading...</span>
            <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="1"></abn-tree>
            <!-- COMPLETO <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)"
            expand-level="2" initial-selection="Granny Smith"></abn-tree>-->
        </div>
    </div>
    <div id="page-content-wrapper">

        <div class="container-fluid alert alert-warning" style="width:75%">
            <ul>
                <li><label>Nombre etiqueta:</label> {{output.label}}</li>
                <li><label>Descripcion:</label> {{output.data.descripcion}}</li>
            </ul>
        </div>

        <div class="container-fluid jumbotron" ng-show="!(formularioEtiqueta == R)">
            <p>{{output.label}} / {{titulo}}</p>
            <form novalidate class="form-group">
                <input class="form-control" ng-model="titulo" placeholder="Inserte nombre"/>
                <textarea class="form-control" rows="5" ng-model="descripcion" placeholder="Inserte descripcion"></textarea>
            </form>
        </div>

    </div>
</div>
